<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css">
        <h1>macro app</h1>
    </head>


    <body>
        <h2>macros</h2>
    <div>

        <h2 class="goals">GOALS</h2>
        <div>
            <div class="curr_f">Fats: </div>
            <div class="curr_c">Carbs: </div>
            <div class="curr_p">Proteins: </div>
            <div class="curr_cal">Total Calories: </div>
            
        </div>
        <div>
            <label>Fats</label>
            <input class="goals_f">
            
            <label>Carbs</label>
            <input class="goals_c">
            
            <label>Protein</label>
            <input class="goals_p">
            
            <button class="set_goal">Set Goal</button>
        </div>
    </div>
        
        
    <div>
        <h2 class="daily">DAILY</h2>

        <div>
            <h4 class="todays_intake">Today's Intake</h4>

            <div class="todays_fat">Today's Fats: </div>
            <div class="todays_carb">Today's Carbs: </div>
            <div class="todays_pro">Today's Protein: </div>
            <div class="todays_fib">Today's Fiber: </div>
            <div></div>
            <div></div>
        </div>


        <div class="todays_food">
            <ul class="todays_food_items">

            </ul>
        </div>




        <div>
            <div class="new_food">New Food</div>
            
            <label>Name</label>
            <input class="new_name">
            <br />
            
            <label>Fats</label>
            <input class="new_f">
            <br />
            
            <label>Carbs</label>
            <input class="new_c">
            <br />
            
            <label>Fiber</label>
            <input class="new_fib">
            <br />
            
            <label>Protein</label>
            <input class="new_p">
            <br />
            
            <button class="add_food_to_daily">Add to Daily Intake</button>
            <button class="add_food_to_favorites">Add to Favorites</button>
        </div>
        
    </div>

    <div>
        <h2>Favorites</h2>
        <ul class="food_items">
            <!-- INSERT FOOD ITEMS HERE -->
        </ul>
    </div>





        <script src="macro.js"></script>
    </body>



</html>
