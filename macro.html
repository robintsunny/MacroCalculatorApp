<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css">
        <h1>macro app</h1>
    </head>


    <body>
        <h2>macros</h2>
    <div>

        <h2 class="goals">GOALS</h2>
        <div>
            <div class="curr_f">Fats: </div>
            <div class="curr_c">Carbs: </div>
            <div class="curr_p">Proteins: </div>
            <div class="curr_cal">Total Calories: </div>
            
        </div>
        <div>
            <label>Fats</label>
            <input class="goals_f">
            
            <label>Carbs</label>
            <input class="goals_c">
            
            <label>Protein</label>
            <input class="goals_p">
            
            <button class="set_goal">Set Goal</button>
        </div>
    </div>
        
        
    <div>
        <h2 class="daily">DAILY</h2>
        <div class="new_food">New Food</div>
        
        <label>Name</label>
        <input class="new_name">
        <br />
        
        <label>Fats</label>
        <input class="new_f">
        <br />
        
        <label>Carbs</label>
        <input class="new_c">
        <br />
        
        <label>Fiber</label>
        <input class="new_fib">
        <br />
        
        <label>Protein</label>
        <input class="new_p">
        <br />
        
        <button class="create_food">Create Food</button>
        
    </div>

    <div>
        <h2>ADD FOOD</h2>
    </div>





        <script src="macro.js"></script>
    </body>



</html>
